<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(227, 210, 192);
            font-family: Arial;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .card-body {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8c471;
            border-radius: 5px;
            padding: 10px;
            border: 2px solid #bf9c84;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #886c59;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #b98663;
           
        }

       

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        .result-container input {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .clear-btn {
            background-color: #b7a065;
        }

        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card-body">
            <h1>Basic Calculator</h1>
            <label for="num1">First Number:</label>
            <input type="number" id="num1" class="form-control mb-3">

            <label for="num2">Second Number:</label>
            <input type="number" id="num2" class="form-control mb-3">

            <button onclick="add()">Add</button>
            <button onclick="subtract()">Subtract</button>
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>

        <div class="result-container">
            <label for="result">Result:</label>
            <input type="text" id="result" class="form-control mb-3" readonly>
            <button class="clear-btn" onclick="clearResult()">Clear</button>
        </div>
    </div>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 + num2;
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 - num2;
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 * num2;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                document.getElementById('result').value = num1 / num2;
            } else {
                document.getElementById('result').value = 'Error: Division by zero';
            }
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
